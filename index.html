<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bible Reading</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Daily Bible Reading</h1>
        <div id="date"></div>
    </header>
    <main>
        <div class="custom-section">
            <h2>Reading 1</h2>
            <input type="text" class="chapter-input" data-section="reading1" placeholder="Enter chapter and verse range (e.g., Genesis 1:12-15)">
            <button class="get-passage-btn">Get Passage</button>
            <section id="reading1-verse" class="custom-verse">
                <!-- Custom passage for Reading 1 will be displayed here -->
            </section>
        </div>
        <div class="custom-section">
            <h2>Reading 2</h2>
            <input type="text" class="chapter-input" data-section="reading2" placeholder="Enter chapter and verse range (e.g., John 1:1-5)">
            <button class="get-passage-btn">Get Passage</button>
            <section id="reading2-verse" class="custom-verse">
                <!-- Custom passage for Reading 2 will be displayed here -->
            </section>
        </div>
        <div class="custom-section">
            <h2>Gospel</h2>
            <input type="text" class="chapter-input" data-section="gospel" placeholder="Enter chapter and verse range (e.g., Matthew 1:1-10)">
            <button class="get-passage-btn">Get Passage</button>
            <section id="gospel-verse" class="custom-verse">
                <!-- Custom passage for Gospel will be displayed here -->
            </section>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
